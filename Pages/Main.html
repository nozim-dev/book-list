                  />
                </svg>
              </span>
              <h1>Books <b>List</b></h1>
            </div>
            <div class="Main_container_main_logoBox_input">
              <span>
                <svg
                  width="20"
                  height="20"
                  viewBox="0 0 20 20"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M19 19L14.65 14.65M9 4C11.7614 4 14 6.23858 14 9M17 9C17 13.4183 13.4183 17 9 17C4.58172 17 1 13.4183 1 9C1 4.58172 4.58172 1 9 1C13.4183 1 17 4.58172 17 9Z"
                    stroke="#FEFEFE"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </svg>
              </span>
              <input
                type="search"
                id="search"
                placeholder="Search for any book you want"
              />
            </div>
          </div>
          <div class="Main_container_main_header_profileBox">
            <div class="Main_container_main_profileBox_notif">
              <svg
                width="20"
                height="22"
                viewBox="0 0 20 22"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"

                  stroke-linecap="round"
                  stroke-linejoin="round"

            </div>
            <div class="Main_container_main_profileBox_profile">
              <img
                loading="lazy"
                src="https://images-wixmp-ed30a86b8c4ca887773594c2.wixmp.com/f/de7105dc-f901-4658-a798-d2154a9c1669/dfy0ik1-ea85612f-627a-4064-a60c-d2af38805744.png/v1/fit/w_828,h_828,q_70,strp/male_avatar_issue___spa_01_by_corvinusblack_dfy0ik1-414w-2x.jpg?token=eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJ1cm46YXBwOjdlMGQxODg5ODIyNjQzNzNhNWYwZDQxNWVhMGQyNmUwIiwiaXNzIjoidXJuOmFwcDo3ZTBkMTg4OTgyMjY0MzczYTVmMGQ0MTVlYTBkMjZlMCIsIm9iaiI6W1t7ImhlaWdodCI6Ijw9MTI4MCIsInBhdGgiOiJcL2ZcL2RlNzEwNWRjLWY5MDEtNDY1OC1hNzk4LWQyMTU0YTljMTY2OVwvZGZ5MGlrMS1lYTg1NjEyZi02MjdhLTQwNjQtYTYwYy1kMmFmMzg4MDU3NDQucG5nIiwid2lkdGgiOiI8PTEyODAifV1dLCJhdWQiOlsidXJuOnNlcnZpY2U6aW1hZ2Uub3BlcmF0aW9ucyJdfQ.Ba8AbXcUyD8KdLUvI5B5AXLvC1COA4KotH2qlghMZLE"
                alt=""
              />
            </div>
          </div>
        </header>
        <div class="Main_container_book">
          <div class="Main_container_book_header">
            <div class="Main_container_book_header_title">
              <h1>You've got <span>7 book</span></h1>
              <p>Your books today</p>
            </div>
            <button class="create-book-btn">+ Create a book</button>
          </div>
          <div class="Main_container_book_row"></div>
        </div>
        <div class="Main_container_book_modal">
          <form action="" class="Main_container_book_modal_inside">
            <div class="Main_container_book_modal_header">
              <h4>Create a book</h4>
              <button
                type="button"
                class="Main_container_book_modal_header_close"
              >
                <svg
                  width="22"
                  height="23"
                  viewBox="0 0 22 23"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M14 8.5L8 14.5M8 8.5L14 14.5M21 11.5C21 17.0228 16.5228 21.5 11 21.5C5.47715 21.5 1 17.0228 1 11.5C1 5.97715 5.47715 1.5 11 1.5C16.5228 1.5 21 5.97715 21 11.5Z"
                    stroke="#151515"
                    stroke-width="1.6"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </svg>
              </button>
            </div>
            <div class="Main_container_book_modal_inside_input">
              <label for="">ISBN</label>
              <div class="Main_container_book_modal_input">
                <span>
                  <svg
                    width="14"
                    height="15"
                    viewBox="0 0 14 15"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M7.47167 11.7427L6.52886 12.6855C5.22711 13.9872 3.11656 13.9872 1.81481 12.6855C0.513064 11.3837 0.513064 9.27317 1.81481 7.97142L2.75762 7.02861M11.2429 7.97142L12.1857 7.02861C13.4875 5.72687 13.4875 3.61632 12.1857 2.31457C10.884 1.01282 8.77341 1.01282 7.47167 2.31457L6.52886 3.25738M4.66693 9.83334L9.33359 5.16667"
                      stroke="#151515"
                      stroke-width="1.6"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    />
                  </svg>
                </span>
                <input type="text" name="isbn" id="isbn" />
              </div>
            </div>
            <div class="Main_container_book_modal_btn">
              <button type="button" class="Main_container_book_modal_btn_close">
                Close
              </button>
              <button>Submit</button>
            </div>
          </form>
        </div>
        <div class="Main_container_book_modal_edit">
          <form action="" class="Main_container_book_modal_inside_edit">
            <div class="Main_container_book_modal_header">
              <h4>Edit a book</h4>
              <button
                type="button"
                class="Main_container_book_modal_header_close_edit"
              >
                <svg
                  width="22"
                  height="23"
                  viewBox="0 0 22 23"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M14 8.5L8 14.5M8 8.5L14 14.5M21 11.5C21 17.0228 16.5228 21.5 11 21.5C5.47715 21.5 1 17.0228 1 11.5C1 5.97715 5.47715 1.5 11 1.5C16.5228 1.5 21 5.97715 21 11.5Z"
                    stroke="#151515"
                    stroke-width="1.6"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </svg>
              </button>
            </div>
            <div class="Main_container_book_modal_inside_input">
              <label for="">Position</label>
              <div class="Main_container_book_modal_input">
                <span>
                  <svg
                    width="12"
                    height="6"
                    viewBox="0 0 12 6"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M1 1L6 5L11 1"
                      stroke="#28303F"
                      stroke-width="1.5"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    />
                  </svg>
                </span>
                <select name="position" id="position_edit">
                  <option value="New">New</option>
                  <option value="Reading">Reading</option>
                  <option value="Finished">Finished</option>
                </select>
              </div>
            </div>
            <div class="Main_container_book_modal_btn">
              <button
                type="button"
                class="Main_container_book_modal_btn_close_edit"
              >
                Close
              </button>
              <button>Submit</button>
            </div>
          </form>
        </div>
      </div>
      <div class="Main_container_notification">
        <div class="Main_container_notification_blur">
          <div class="loader"></div>
        </div>
        <div class="Main_container_notification_inside">
          <div class="Main_container_notification_icon">
            <svg
              width="20"
              height="20"
              viewBox="0 0 20 20"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M18.3334 9.23806V10.0047C18.3324 11.8017 17.7505 13.5503 16.6745 14.9896C15.5986 16.4289 14.0862 17.4818 12.3629 17.9913C10.6396 18.5008 8.7978 18.4396 7.11214 17.8169C5.42648 17.1941 3.98729 16.0431 3.00922 14.5356C2.03114 13.0281 1.56657 11.2448 1.68481 9.45166C1.80305 7.65853 2.49775 5.95167 3.66531 4.58562C4.83288 3.21958 6.41074 2.26755 8.16357 1.87152C9.91641 1.47549 11.7503 1.65668 13.3918 2.38806M18.3334 3.33329L10.0001 11.675L7.50008 9.17496"
                stroke="#FEFEFE"
                stroke-width="1.6"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </div>
          <div class="Main_container_notification_title">
            <h4>Lorem ipsum dolor</h4>
            <p>
              Lorem ipsum dolor sit amet consectetur. Pulvinar facilisis cras ac
              a amet augue vel egestas urna. Neque habitant consectetur amet.
            </p>
          </div>
        </div>
      </div>
    </div>

    <script src="../assets/js/Main.js"></script>
  </body>
</html>
